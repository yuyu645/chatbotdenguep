<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot sobre Dengue</title>
    <link rel="stylesheet" href="stlyle.css">
    <link rel="icon" href="icons8-mosquito-64.ico">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chatbot de Dengue</div>
        <div id="chat-messages">
            <div class="bot-message">¡Hola! Soy un chatbot de información sobre dengue. Puedes preguntarme cualquier cosa relacionada con esta enfermedad.</div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Escribe tu pregunta aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
